<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <nav>
           <div class = "sidebar_navigation"> 
                <div class="logo">
                    <a href="">
                        <img src="assets/icons/spotify-icon.png" alt="logo Spotify">
                    </a>       
                </div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa-solid fa-house"></span>
                                <span>Inicio</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa-solid fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
            </div>   
        </nav>   

        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa-solid fa-book"></span>
                    <span >Sua biblioteca</span>
                </button>
                <span class="fa-solid fa-plus"></span>
            </div>
            <div class="scrollable-div">
                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text title">Crie sua primeira playlist</span>
                        <span class="text subtitle">É facil, vamos te ajudar</span>
                        <button class="section-playlist__button">
                            <Span>Criar playlist</Span>
                        </button>
                    </div>
                </section>
                <section class="section-podcast">
                    <div class="section-podcast__content">
                        <span class="text title">Que tal seguir um podcast novo?</span>
                        <span class="text subtitle">Avisaremos você sobre novos episódios</span>
                        <button class="section-podcast__button">
                            <Span>Explore podcasts</Span>
                        </button>
                    </div>
                </section>
                
            </div>
            <div class="cookies">
                <a href="">Legal</a>
                <a href="">Centro de Privacidade</a>
                <a href="">Politica de Privacidade</a>
                <a href="">Cookies</a>
                <a href="">Sobre anúncios</a>
                <a href="">Acessibilidade</a>
                <a href="">Noticie at collection</a>
                <a href="">Your privacy choices</a>
                <a href="">Coockies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                    <span class="fa-solid fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer__content">
         <span>dsadas</span>
         <span>dasdas</span>
         <button>Inscreva-se grátis</button>
        </div>
     </footer>

    <script src="https://kit.fontawesome.com/fd8b24df6f.js" crossorigin="anonymous"></script>
</body>
</html>
